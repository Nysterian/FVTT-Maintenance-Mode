<form>
    <hr />
    <table class="maint-mode-settings-table">

        <!-- Header -->
        <thead>
            <tr>
                <td>Player</td>
                <td width="80px">Ignored</td>
            </tr>
        </thead>

        <!-- Body -->
        <tbody>
            {{#each users}}

            <tr>
                <td>{{this.name}}</td>
                <td> <input name="{{@key}}" type="checkbox" {{#if this.ignore}}checked{{/if}}/> </td>
            </tr>

            {{/each}}
        </tbody>

    </table>
    <hr />
</form>
